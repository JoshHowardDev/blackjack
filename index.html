<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>  
  <div class="head">
    <h1>Jack Black's Blackjack Empourium!</h1>
  </div>
  <div class="TopBox">
    <div class="border border-secondary Hands">
      Dealer Hand<br>
      <div class="cards" id="DealerHand">
        <img src="../cards/Back.png" alt="card1" class="cards">
        <img src="../cards/Back.png" alt="card1" class="cards">
      </div>      
    </div>
    <div class="PromptSection">
        <div id="prompt1">Welcome to Jack Black's Blackjack Empourium. What's your name?</div>
        <input type="text" id="namebox"><br><br>
        <div class="buttons">
          <button id="btn1" class="btn btn-primary btn-lg">Submit</button>
          <button id="btn2" class="btn btn-primary btn-lg">Clear</button>
        </div>
    </div>
    <div class="border border-secondary Hands">
      Player Hand<br>
      <div class="cards" id="PlayerHand">
        <img src="../cards/Back.png" alt="card1" class="cards">
        <img src="../cards/Back.png" alt="card1" class="cards">
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
